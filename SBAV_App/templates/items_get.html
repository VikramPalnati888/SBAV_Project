<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>SBAV</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }
      th {
        border: 2px solid #dddddd;
        text-align: center;
        font-size: 25px;
        padding: 10px;
        }
      td {
        border: 2px solid #dddddd;
        text-align: center;
        font-size: 20px;
        padding: 10px;
        }
        body {
        counter-reset: Serial;           /* Set the Serial counter to 0 */
        }
        tr td:first-child:before
        {
        counter-increment: Serial;
        content: counter(Serial); /* Display the counter */
        }
    .material-icons {vertical-align:-14%}
    </style>
</head>
<body>
<div >
  <div class="w3-container w3-blue">
    <h2>SBAV</h2>
  </div>
<center>
    <form action='{%url "items_get"%}' method="GET" autocomplete="off">
        <table>
            {% for results in response %}
            <tr>
                <th>S NO</th>
                <th>Item Name </th>
                <th>Current Stock</th>
                <th>Item Cost</th>
                <th>Created at</th>
                <th>Edit Option</th>
                <th>Delete Option</th>
            </tr>
            {% for result in results.values %}
            <tr>
                <td>{{ "" }}</td>
                <td>{{ result.Item_Name }}</td>
                <td>{{ result.Items_In_Stock }}</td>
                <td>{{ result.Item_Cost }}</td>
                <td>{{ result.Created_at }}</td>
                <td><a href="{% url 'items_edit' result.Item_Id %}"><i class="material-icons">edit</i></a></td>
                <td><a href="{% url 'items_delete' result.Item_Id %}"><i class="material-icons">delete</i></a></td>
            </tr>
            {% endfor %}
            {% endfor %}
        </table>
    </form>
    <p>
    <button class="w3-btn w3-blue"> <a href="{% url 'items_post'%}">ADD NEW ITEM</button>
    </p><br>
</center>
</body>
</html>
