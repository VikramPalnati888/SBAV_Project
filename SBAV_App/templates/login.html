<!DOCTYPE html>
<html>
<title>SBAV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div >
  <div class="w3-container w3-blue">
    <h2>SBAV</h2>
  </div>
  <form action='{%url "login"%}' method='POST' enctype="multipart/form-data" autocomplete="off">
  	{% csrf_token %}
      {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <p style="color: white "><b>{% if message.tags %} {% endif %} {{ message }}</b></p>
        {% endfor %}
        {% endif %}
    <p>      
    <label class="w3-text-blue"><b>USERNAME</b></label>
    <input class="w3-input w3-border" type="text" name="username" required>
	</p>
    <p>      
    <label class="w3-text-blue"><b>PASSWORD</b></label>
    <input class="w3-input w3-border" type="password" name="password" required>
	</p>
	<center>
    <p>
    <button class="w3-btn w3-blue">SUBMIT</button> 
	</p><br>
	</center>
  </form>
</div>

</body>
</html>
